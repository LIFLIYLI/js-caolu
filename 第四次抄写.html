<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main id="x"></main>
    <script>
        keys = {
            0:{0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:'10'},
            1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:'9'},
            2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:'7'},
            length:'3'
        }
        hash={'q':'qq.com','l':'LOL.com','z':'zhihu.com','t':'tuite.com'}
        hashInLocalStorage = JSON.parse(localStorage.getItem('aaa') || 'null')
        if (hashInLocalStorage){hash = hashInLocalStorage}
        index =0
        while (index<keys['length']){
            aaa=document.createElement('div')
            x.appendChild(aaa)
            index2=0
            vivo=keys[index]
            while(index2<vivo['length']){
                bbb=document.createElement('kbd')
                bbb.textContent=vivo[index2]
                button1=document.createElement('button')
                button1.textContent='nihao'
                button1.id=vivo[index2]
                button1.onclick=function(yyy){
                    key=yyy['target']['id']
                    kkk=prompt('输入网址')
                    hash[key]=kkk
                    localStorage.setItem('asdf',JSON.stringify(hash))
                }
                bbb.appendChild(button1)
                aaa.appendChild(bbb)
                index2=index2+1
            }
            index=index+1
            document.onkeypress=function(yyy){
                key=yyy['key']
                website=hash[key]
                window.open('http://'+website,'_blank')
            }


        }
    </script>
</body>
</html>
