<!DOCTYPE html>
<html>
	<head></head>
	<body>
		<main id="x"></main>
		<script>
			keys = {
				'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:'10'},
				'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:'9'},
				'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:'7'},
				length:'3'
			}
			hash = {'q':'qq.com','l':'LOL.com','g':'goglo.com'}
			hashInLocalStorage = JSON.parse(localStorage.getItem('aaa') || 'null')
			if (hashInLocalStorage){hash=hashInLocalStorage}
				index=0
			while(index<keys['length']){
				bbb = document.createElement('div')
				x.appendChild(bbb)
					index2=0
					ccc=keys[index]
					while(index2<ccc['length']){
						ddd = document.createElement('kbd')
						ddd.textContent=ccc[index2]
						button1=document.createElement('button')
						button1.textContent="编辑"
						button1.id = ccc[index2]
						button1.onclick = function(fff){
							key=fff['target']['id']
							ggg=prompt('输入网址')
							hash[key]=ggg
							localStorage.setItem('hhh',JSON.stringify(hash))

						}

						ddd.appendChild(button1)
						bbb.appendChild(ddd)
						index2=index2+1
						}
						index=index+1
			}
			

			document.onkeypress=function(fff){				
				key =fff['key']
				website=hash[key]
				window.open('http://'+website,'_blank')
			}
		</script>
	</body>
</html>
